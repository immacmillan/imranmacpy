{% extends "base.html" %}

{% block content %}
<h1>Trying this out</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.firstname.label }}<br>
        {{ form.firstname(size=32) }}
    </p>
    <p>
        {{ form.lastname.label }}<br>
        {{ form.lastname(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
